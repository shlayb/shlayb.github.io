<html>
  <head>
    <title>zette bocil</title>
    <script src="https://kit.fontawesome.com/11fad7c8a5.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-image: url(https://media.discordapp.net/attachments/901679715453116427/903995859535036456/c91521b3a82d8175abd3e5fa7bf6e942.png);
        background-repeat: round;
      }
      .div1 {
        width: 100%;
        height: 100%;
      }
      .div2 {
        width: 100%;
        height: 50%;
        position: absolute;
        top: 25%;
      }
      .fotouwu {
        width: 400px;
        height: 580px;
        border-radius: 24px;
        background-color: #e7b7a0;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 18px 38px 0 rgba(0, 0, 0, 0.19);
        position: absolute;
        left: 28%;
      }
      .play {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 25px;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        border: none;
        background-color: #efe6dd;
      }
      .play:hover {
        background-color: #e5d5c6;
      }
      .play:active {
        background-color: #e5d5c6;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
        transform: translateY(4px);
      }
      .uraa {
        width: 308px;
        height: 315px;
        border-radius: 12px;
        position: absolute;
        left: 46px;
        top: 46px;
      }
      .judullagu {
        font-size: 18px;
        color: #000000;
        font-family: retron2000;
        text-align: none;
        font-weight: 900;
      }
      .penyanyi {
        font-family: retron2000;
        font-size: 15px;
        position: absolute;
        top: 570px;
      }
      .ura {
        color: #b97836;
        font-size: 70px;
        font-family: retron2000;
        text-align: center;
      }
      .div {
        width: 100%;
        height: 210px;
        position: absolute;
        background-color: #efe6dd;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 1px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border: solid 0px;
      }
      .wa {
        height: 60px;
        width: 200px;
        border-radius: 10px;
        border: solid 0px;
        background-color: #e5d5c6;
        color: black;
        position: absolute;
        text-align: center;
        font-size: 25px;
        font-family: retron2000;
      }
    </style>
  </head>
  <body>
    <script>
      alert('halooooooo');
    </script>
    <div class="div1">
      <div class="div">
        <p class="ura">Hai zette bocil <i class="fas fa-thumbs-down"></i></p>
      </div>
      <div class="div2">
        <div class="fotouwu">
          <p class="judullagu" style="position: absolute; top: 370px; left: 48px">Beside You</p>
          <p class="penyanyi" style="position: absolute; top: 397px; left: 48px">keshi</p>
          <img class="uraa" src="https://media.discordapp.net/attachments/901679715453116427/1018492522718314546/292786050_1255637405208793_6024864329010810298_n_2.jpg" alt="" />
          <audio id="myAudio" autoplay>
            <source id="audioSource" src="https://cdn.discordapp.com/attachments/881541248522022952/901489446103433216/y2mate.com_-_keshi_beside_you_Lyric_Video.mp3" type="audio/mpeg" />
          </audio>
          <button id="prev" disabled onclick="prevmusik();" class="play" style="position: absolute; left: 90px; top: 460px"><i class="fas fa-backward"></i></button>
          <button onclick="playaudio();" class="play" style="position: absolute; left: 170px; top: 460px"><i onclick="playfunction(this)" class="fas fa-play"></i></button>
          <button id="next" onclick="nextmusik();" class="play" style="position: absolute; left: 250px; top: 460px"><i class="fas fa-forward"></i></button>
        </div>
        <div>
          <a href="https://api.whatsapp.com/send/?phone=6285643586750&text=haiiiiii">
            <button class="wa" style="left: 39%; top: 650px">Click Me!</button>
          </a>
        </div>
      </div>
    </div>
    <script>
      var musikkeberapa = 0;
      var listmusik = [
        { link: 'https://cdn.discordapp.com/attachments/881541248522022952/901489446103433216/y2mate.com_-_keshi_beside_you_Lyric_Video.mp3', nama: 'Beside You', penyanyi: 'Keshi' },
        { link: 'https://cdn.discordapp.com/attachments/901460925956112435/901712325336240128/Kaleb_J_-_Its_Only_Me_Official_Lyric_Video.mp3', nama: 'Its Only Me', penyanyi: 'Kaleb J' },
        { link: 'https://cdn.discordapp.com/attachments/781732552058732554/901717392747552798/y2meta.com_-_Sezairi_-_Its_You_Official_Music_Video_128_kbps.mp3', nama: "It's You", penyanyi: 'Sezairi' },
        { link: 'https://cdn.discordapp.com/attachments/901679715453116427/902503698775822356/y2mate.com_-_demxntia_i_wont_let_you_feel_alone_again.mp3', nama: ' I wont let you feel alone again', penyanyi: 'Demxnita' },
      ];
      var x = document.getElementById('myAudio');
      var source = document.getElementById('audioSource');

      function playaudio() {
        if (x.paused) x.play();
        else x.pause();
      }
      function prevmusik() {
        if (musikkeberapa > 0) {
          x.pause();
          musikkeberapa -= 1;
          document.getElementsByClassName('judullagu')[0].textContent = listmusik[musikkeberapa].nama;
          document.getElementsByClassName('penyanyi')[0].textContent = listmusik[musikkeberapa].penyanyi;
          source.src = listmusik[musikkeberapa].link;
          x.load();
        }
      }

      function nextmusik() {
        if (musikkeberapa < listmusik.length) {
          x.pause();
          musikkeberapa += 1;
          document.getElementsByClassName('judullagu')[0].textContent = listmusik[musikkeberapa].nama;
          document.getElementsByClassName('penyanyi')[0].textContent = listmusik[musikkeberapa].penyanyi;
          source.src = listmusik[musikkeberapa].link;
          x.load();
        }
      }

      setInterval(function () {
        if (musikkeberapa > 0) {
          document.getElementById('prev').disabled = false;
        } else {
          document.getElementById('prev').disabled = true;
        }

        if (musikkeberapa < listmusik.length - 1) {
          document.getElementById('next').disabled = false;
        } else {
          document.getElementById('next').disabled = true;
        }
      }, 1);
    </script>
  </body>
</html>
