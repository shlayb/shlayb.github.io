<html>
    <head>
        <title>my girl</title>
        <script src="https://kit.fontawesome.com/11fad7c8a5.js" crossorigin="anonymous"></script>
        <style>
            body{
                background-image: url('https://media.discordapp.net/attachments/901679715453116427/901679820759523328/BACKGROUND.png?width=1201&height=676');
            }
            .myDiv{
                width: 1920px;
                height: 1080px;
            }
            .kotak{
                width: 1920px;
                height: 200px;
                background-color: #e5d5c6;
                border-radius: 12px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border: 0px solid black;
            }
            .h1{
                font-size: 70px;
                font-family: retron2000;
                color: #b97836;
                text-align: center;
            }
            .gap{
                width: 1080px;
                height: 300px;
            }
            .fotouwu{
                width: 400px;
                height: 570px;
                border-radius: 24px;
                background-color: #e7b7a0;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 18px 38px 0 rgba(0, 0, 0, 0.19);
            }
            .alic{
                width: 308px;
                height: 315px;
                border-radius: 12px;
            }
            .play{
                width: 60px;
                height: 60px;
                border-radius: 50%;
                font-size: 25px;
                box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
                text-align: center;
                border: none;
                background-color: #efe6dd;
            }
            .play:hover {
                background-color: #e5d5c6;
            }
            .play:active{
                background-color: #e5d5c6;
                box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
                transform: translateY(4px);
            }
            .judullagu{
                font-size: 20px;
                color: #000000;
                font-family: retron2000;
                text-align: none;
                font-weight: 900;
            }
            .penyanyi{
                font-family: retron2000;
                font-size: 15px;
            }
            .div2{
                width: 400px;
                height: 570px;
                background-color: #e7b7a0;
                border-radius: 24px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 18px 38px 0 rgba(0, 0, 0, 0.19);
            }
            .spotify{
                width: 250px;
                height: 60px;
                border-radius: 24px;
                background-color: #efe6dd;
                border: none;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 24px 0 rgba(0, 0, 0, 0.19);
                font-family: calibri;
                font-size: 30px;
                font-weight: bolder;
                color: black;
            }
            .spotify:hover{
                background-color: #e5d5c6;
            }
            .spotify:active{
                background-color: #e5d5c6;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 18px 38px 0 rgba(0, 0, 0, 0.19);
                transform: translateY(4px);
            }
            .foru{
                font-size: 55px;
                color: #b97836;
                font-family: retron2000;
                font-weight: bolder;
                text-align: center;
            }
        </style>
    </head>

    <body style="background-color: #efe6dd;">
        <div class="myDiv">
            <div class="kotak" style="position: absolute; top: 0px;">
                <h1  class="h1" > Alicia <i class="fas fa-heart"></i>  </h1>
            </div>
            <div class="gap"></div>
            <div id="By" class="fotouwu" style="position: absolute; left: 150px;">
                <img class="alic" src="https://media.discordapp.net/attachments/732450473390374973/893847640687673344/babe.png?width=660&height=675" alt="" 
                style="position: absolute; left: 48px; top: 48px;">
                <p class="judullagu" style="position: absolute; top: 380px; left: 48px;">Beside You</p>
                <p class="penyanyi" style="position: absolute; top: 407px; left: 48px;">keshi</p>
                <i class="fas fa-heart" onclick="lovefunction(this)" style="position: absolute; font-size: 30px; left: 315px; top: 405px;"></i>
                <audio id="myAudio" autoplay>
                    <source id="audioSource" src="https://cdn.discordapp.com/attachments/881541248522022952/901489446103433216/y2mate.com_-_keshi_beside_you_Lyric_Video.mp3" type="audio/mpeg">
                </audio>
                <button id="prev" disabled onclick="prevmusik();" class="play" style="position: absolute; left: 90px; top: 470px;"> <i class="fas fa-backward"></i></button>
                <button onclick="playaudio();" class="play" style="position: absolute; left: 170px; top: 470px;"> <i onclick="playfunction(this)" class="fas fa-play"></i></button>
                <button id="next" onclick="nextmusik();" class="play" style="position: absolute; left: 250px; top: 470px;"> <i class="fas fa-forward"></i></button>
                <div class="div2" style="position: absolute; left: 1200px;">
                    <p class="foru" >For U <i class="fas fa-heart"></i></p>
                    <form action="https://open.spotify.com/playlist/0x9jUlxIUEQudNHRvgFddG?si=77fa9f29dcff48ea">
                        <button type="submit" class="spotify" style="position: absolute; left: 75px; top:200px ;">Playlist <i class="fas fa-list-music"></i> </button>
                        </form>
                    <form action="https://urbemygirl.github.io/" >
                        <button class="spotify" style="position: absolute; left: 75px; top: 300px;">Puisi</button>
                        </form>
                    <form action="https://urbemygurl.github.io/" >
                        <button class="spotify" style="position: absolute; left: 75px; top: 400px;">Art</button>
                        </form>
                    </div>
            </div>
        </div>
        <script>
            var musikkeberapa = 0;
            var listmusik = [{ link: "https://cdn.discordapp.com/attachments/881541248522022952/901489446103433216/y2mate.com_-_keshi_beside_you_Lyric_Video.mp3", nama: "Beside You", penyanyi: "keshi"}, { link: "https://cdn.discordapp.com/attachments/901460925956112435/901712325336240128/Kaleb_J_-_Its_Only_Me_Official_Lyric_Video.mp3", nama: "Its Only Me", penyanyi: "Kaleb J"}, {link: "https://cdn.discordapp.com/attachments/781732552058732554/901717392747552798/y2meta.com_-_Sezairi_-_Its_You_Official_Music_Video_128_kbps.mp3", nama: "It's You", penyanyi: "Sezairi"} ];
            var x = document.getElementById("myAudio"); 
            var source = document.getElementById('audioSource');

            function playaudio() {
                if (x.paused)
                  x.play();
                else
                  x.pause();
            }
            function prevmusik(){
                if (musikkeberapa > 0) {
                x.pause();
                musikkeberapa -= 1;
                document.getElementsByClassName("judullagu")[0].textContent = listmusik[musikkeberapa].nama;
                document.getElementsByClassName("penyanyi")[0].textContent = listmusik[musikkeberapa].penyanyi;
                source.src = listmusik[musikkeberapa].link;
                x.load();
               }
            }

            function nextmusik(){
               if (musikkeberapa < listmusik.length) {
                x.pause();
                musikkeberapa += 1;
                document.getElementsByClassName("judullagu")[0].textContent = listmusik[musikkeberapa].nama;
                document.getElementsByClassName("penyanyi")[0].textContent = listmusik[musikkeberapa].penyanyi;
                source.src = listmusik[musikkeberapa].link;
                x.load();
               }
            }

            setInterval(function () {
                if (musikkeberapa > 0) {
                    document.getElementById("prev").disabled = false;
                } else{
                    document.getElementById("prev").disabled = true;
                }

                if (musikkeberapa < listmusik.length - 1) {
                    document.getElementById("next").disabled = false;
                } else{
                    document.getElementById("next").disabled = true;
                }
            }, 1);
        </script>
    </body>
</html>
